<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Manager</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ”‘ License Key Manager</h1>

    <!-- Form to Add New Key -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Generate New License Key</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input id="pluginName" placeholder="Plugin Name (e.g. Bbox)" class="border p-2 rounded" />
        <input id="expiryDate" type="datetime-local" class="border p-2 rounded" />
        <button onclick="generateKey()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
          Generate Key
        </button>
      </div>
    </div>

    <!-- Keys List -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">License Keys</h2>
      <ul id="keyList" class="space-y-4">
        <!-- Keys will appear here -->
      </ul>
    </div>
  </div>

  <script>
    const API_URL = "https://license-server.amensakrx.workers.dev"; 

    async function fetchKeys() {
      try {
        const res = await fetch(`${API_URL}/keys`);
        const keys = await res.json();
        const list = document.getElementById("keyList");
        list.innerHTML = "";

        keys.forEach(k => {
          const li = document.createElement("li");
          li.className = "p-4 border rounded-lg flex justify-between items-center";

          if (k.data.used) {
            li.innerHTML = `
              <div>
                <strong class="text-red-500">${k.key}</strong><br/>
                <small>Used by <em>${k.data.used_by.username}</em> on ${k.data.used_by.machine_id}</small><br/>
                <span class="text-xs text-gray-500">Activated at: ${new Date(k.data.used_by.activated_at).toLocaleString()}</span>
              </div>
            `;
          } else {
            li.innerHTML = `
              <div>
                <strong>${k.key}</strong><br/>
                <small class="text-green-500">Unused</small>
              </div>
            `;
          }

          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error fetching keys:", err);
      }
    }

    async function generateKey() {
      const pluginName = document.getElementById("pluginName").value;
      const expiryDate = document.getElementById("expiryDate").value;

      if (!pluginName || !expiryDate) {
        alert("Please fill all fields.");
        return;
      }

      const key = Math.random().toString(36).substring(2, 15) +
                  Math.random().toString(36).substring(2, 15);

      try {
        const response = await fetch(`${API_URL}/add-key`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            key,
            plugin_name: pluginName,
            expires_at: expiryDate + ":00Z"
          })
        });

        if (response.ok) {
          alert(`Key Generated: ${key}`);
          fetchKeys();
        } else {
          alert("Failed to add key.");
        }
      } catch (err) {
        console.error("Error adding key:", err);
        alert("Error adding key.");
      }
    }

    fetchKeys();
    setInterval(fetchKeys, 10000);
  </script>
</body>
</html>
