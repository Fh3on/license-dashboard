<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>License Manager</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ”‘ License Key Generator</h1>

    <!-- Form to Add New Key -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Generate New License Key</h2>

      <div class="mb-4">
        <label class="block font-medium mb-2">Plugin Name</label>
        <input id="pluginName" value="Bbox" readonly class="border p-2 rounded w-full bg-gray-100" />
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-2">Minecraft Username</label>
        <input id="minecraftUsername" placeholder="Enter Minecraft username" class="border p-2 rounded w-full" />
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-2">Expiry Date</label>
        <input id="expiryDate" type="date" class="border p-2 rounded w-full" />
      </div>

      <button onclick="generateKey()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded w-full">
        Generate Key
      </button>
    </div>

    <!-- Keys List -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">License Keys</h2>
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-3">License Key</th>
            <th class="p-3">Used By</th>
            <th class="p-3">Machine ID</th>
            <th class="p-3">Activated At</th>
            <th class="p-3">Status</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="keyList">
          <!-- Keys will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://license-server.amensakrx.workers.dev"; 

    async function fetchKeys() {
      try {
        const res = await fetch(`${API_URL}/keys`, { mode: 'cors' });
        const keys = await res.json();
        const list = document.getElementById("keyList");
        list.innerHTML = "";

        keys.forEach(k => {
          const tr = document.createElement("tr");
          tr.className = "border-b hover:bg-gray-50";

          let statusClass = k.data.used ? "text-red-500" : "text-green-500";
          let statusText = k.data.used ? "Used" : "Unused";
          let username = k.data.used ? k.data.used_by.username : "-";
          let machineId = k.data.used ? k.data.used_by.machine_id : "-";
          let activatedAt = k.data.used ? new Date(k.data.used_by.activated_at).toLocaleString() : "-";

          tr.innerHTML = `
            <td class="p-3">${k.key}</td>
            <td class="p-3">${username}</td>
            <td class="p-3">${machineId}</td>
            <td class="p-3">${activatedAt}</td>
            <td class="p-3 ${statusClass}">${statusText}</td>
            <td class="p-3">
              ${k.data.used ? `<button onclick='deactivateKey("${k.key}")' class="bg-red-500 hover:bg-red-600 text-white p-1 rounded text-xs">Deactivate</button>` : "-"}
            </td>
          `;
          list.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching keys:", err);
        alert("Error fetching keys. Check console.");
      }
    }

    async function generateKey() {
      const username = document.getElementById("minecraftUsername").value.trim();
      const expiryDate = document.getElementById("expiryDate").value;

      if (!username || !expiryDate) {
        alert("Please fill all fields.");
        return;
      }

      const key = generateRandomKey(12);
      const expiresAt = `${expiryDate}T23:59:59Z`;

      try {
        const response = await fetch(`${API_URL}/add-key`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            key,
            plugin_name: "Bbox",
            expires_at: expiresAt,
            username
          })
        });

        if (response.ok) {
          const result = await response.json();
          alert(`Key Generated for ${username}: ${result.key}`);
          fetchKeys();
        } else {
          const error = await response.json();
          alert("Failed to add key:\n" + (error.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Error adding key:", err);
        alert("Error adding key. Check console for details.");
      }
    }

    function generateRandomKey(length = 12) {
      let result = '';
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("License key copied to clipboard: " + key);
      }).catch(() => {
        prompt("Failed to copy, press Ctrl+C", key);
      });
    }

    async function deactivateKey(key) {
      if (!confirm("Are you sure you want to deactivate this key?")) return;

      try {
        const response = await fetch(`${API_URL}/deactivate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });

        if (response.ok) {
          alert("Key deactivated successfully!");
          fetchKeys();
        } else {
          const error = await response.json();
          alert("Failed to deactivate key:\n" + (error.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Error deactivating key:", err);
        alert("Error deactivating key. Check console.");
      }
    }

    fetchKeys();
    setInterval(fetchKeys, 10000);
  </script>
</body>
</html>
