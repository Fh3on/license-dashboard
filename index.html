<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Manager</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">🔑 License Key Manager</h1>

    <!-- Form to Add New Key -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Generate New License Key</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input id="pluginName" placeholder="Plugin Name (e.g. Bbox)" class="border p-2 rounded" />
        <input id="expiryDate" type="date" class="border p-2 rounded" />
        <button onclick="generateKey()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
          Generate Key
        </button>
      </div>

      <label class="block mt-4">
        <span class="font-medium">User:</span>
        <input id="username" value="admin" class="border p-2 rounded w-full bg-gray-100" />
      </label>
    </div>

    <!-- Keys List -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">License Keys</h2>
      <table class="min-w-full bg-white border-collapse">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-3">License Key</th>
            <th class="p-3">Plugin</th>
            <th class="p-3">Used By</th>
            <th class="p-3">Machine ID</th>
            <th class="p-3">Activated At</th>
            <th class="p-3">Status</th>
          </tr>
        </thead>
        <tbody id="keyList">
          <!-- Keys will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://license-server.amensakrx.workers.dev"; 

    async function fetchKeys() {
      try {
        const res = await fetch(`${API_URL}/keys`);
        const keys = await res.json();
        const list = document.getElementById("keyList");
        list.innerHTML = "";

        keys.forEach(k => {
          const tr = document.createElement("tr");
          tr.className = "border-b hover:bg-gray-50";

          let statusClass = k.data.used ? "text-red-500" : "text-green-500";
          let statusText = k.data.used ? "Used" : "Unused";
          let username = k.data.used ? k.data.used_by.username : "-";
          let machineId = k.data.used ? k.data.used_by.machine_id : "-";
          let activatedAt = k.data.used ? new Date(k.data.used_by.activated_at).toLocaleString() : "-";

          tr.innerHTML = `
            <td class="p-3">${k.key}</td>
            <td class="p-3">${k.data.plugin_name || "-"}</td>
            <td class="p-3">${username}</td>
            <td class="p-3">${machineId}</td>
            <td class="p-3">${activatedAt}</td>
            <td class="p-3 ${statusClass}">${statusText}</td>
          `;

          list.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching keys:", err);
      }
    }

    async function generateKey() {
      const pluginName = document.getElementById("pluginName").value;
      const expiryDate = document.getElementById("expiryDate").value;
      const username = document.getElementById("username").value;

      if (!pluginName || !expiryDate || !username) {
        alert("Please fill all fields.");
        return;
      }

      const key = generateRandomKey(12); // توليد كود بطول 12 حرف
      const expiresAt = `${expiryDate}T23:59:59Z`;

      try {
        const response = await fetch(`${API_URL}/add-key`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            key,
            plugin_name: pluginName,
            expires_at: expiresAt,
            used: false,
            used_by: {
              username,
              machine_id: "manual-entry", // يمكنك تعديله لاحقًا
              activated_at: null
            }
          })
        });

        if (response.ok) {
          alert(`Key Generated: ${key}`);
          fetchKeys();
        } else {
          alert("Failed to add key.");
        }
      } catch (err) {
        console.error("Error adding key:", err);
        alert("Error adding key.");
      }
    }

    function generateRandomKey(length = 12) {
      let result = '';
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    fetchKeys();
    setInterval(fetchKeys, 10000);
  </script>
</body>
</html>
